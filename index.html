<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project TerminalX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Dark Theme: Midnight Express
              dark: {
                bg: '#1a1d21',        // Main background
                'bg-alt': '#23272d',    // Panels, headers
                'bg-hover': '#2c313a',  // Hover states
                border: '#353a43',      // Borders and dividers
                fg: '#d4d7dc',         // Primary text
                'fg-alt': '#7b828e',     // Secondary text
                primary: '#4f8eff',     // Accent color (vibrant blue)
                'primary-hover': '#69a1ff', // Lighter blue for hover
                danger: '#ef4444',      // Red for errors/danger
              },
              // Light Theme: Arctic Mist
              light: {
                bg: '#fcfcfd',        // Main background
                'bg-alt': '#f1f3f6',    // Panels, headers
                'bg-hover': '#e8ebef',  // Hover states
                border: '#dce1e7',      // Borders and dividers
                fg: '#202429',         // Primary text (dark gray)
                'fg-alt': '#626c7a',     // Secondary text (muted gray)
                primary: '#3a7cfd',     // Accent color (strong blue)
                'primary-hover': '#5691fd', // Lighter blue for hover
                danger: '#dc2626',      // Red for errors/danger
              }
            }
          }
        }
      }
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient-agent {
            background: linear-gradient(-45deg, #000000, #111111, #222222, #0a0a0a);
            background-size: 400% 400%;
            animation: gradient 25s ease infinite;
        }
        .animated-gradient-agent-light {
            background: linear-gradient(-45deg, #ffffff, #f9fafb, #f0f2f5, #e9ecef);
            background-size: 400% 400%;
            animation: gradient 25s ease infinite;
        }
        .gradient-welcome-art {
            background: linear-gradient(-45deg, #3a7cfd, #4f8eff, #a259ff, #4f8eff);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        html.light .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.15);
        }
        html.light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.25);
        }
        /* Logo Animation */
        @keyframes rotate-outer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-inner {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        .animate-rotate-outer, .animate-rotate-inner {
            transform-origin: center;
        }
        .animate-rotate-outer {
            animation: rotate-outer 10s linear infinite;
        }
        .animate-rotate-inner {
            animation: rotate-inner 8s linear infinite;
        }
        /* Card Gradients */
        .gradient-persona {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-model {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }
        .gradient-template {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .gradient-pro {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .gradient-flash {
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
        }
        .gradient-gpt {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }
        .gradient-claude {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
